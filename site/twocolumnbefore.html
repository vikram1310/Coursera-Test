<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Two Column Design</title>
<style>
	* {
		box-sizing: border-box;
	}
	div {
		/*background-color: #00FFFF;*/
	}
	p {
		width: 50%;
		/*border: 1px solid black;*/
		float: left;
	}
	#p1 {
		/*background-color: #A52A5A;*/
	}
	#p2 {
		/*background-color: #DEB887;*/
	}
	section {
		clear: left;
	}
</style>
</head>
<body>
<h1>Two Column Design</h1>
<div>
	<p id="p1">“If you double the number of experiments you do per year you’re going to double your inventiveness.” </p>
	<p id="p2">“Life’s too short to hang out with people who aren’t resourceful.”</p>
	<section>This is regular content continuing after the paragraph boxes.</section>
</div>
</body>
</html>
